version: '3.5'

services:
  kafka-manager:
    networks:
      - traefik-net
    deploy:
      mode: replicated
      replicas: 1
      labels:
        traefik.port: "${KM_PORT}"
        traefik.docker.network: traefik-net
        traefik.frontend.auth.basic: ${UI_AUTH}
        traefik.frontend.rule: Host:kafkamanager.${PUBLIC_HOSTNAME}
        traefik.backend: kafka-manager
      placement:
        constraints:
          - node.role == worker
      restart_policy:
        condition: on-failure
        delay: 1m
        window: 3m

networks:
  traefik-net:
    external: true
