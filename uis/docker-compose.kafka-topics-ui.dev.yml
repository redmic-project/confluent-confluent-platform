version: '3.5'

services:
  kafka-topics-ui:
    ports:
      - target: ${UI_PORT}
        published: 18001
        mode: host
    deploy:
      mode: replicated
      replicas: 1
      labels:
        traefik.port: "${UI_PORT}"
        traefik.docker.network: traefik-net
        traefik.frontend.auth.basic: ${UI_AUTH}
        traefik.frontend.rule: Host:kafkatopicsui.${PUBLIC_HOSTNAME}
        traefik.backend: kafka-topics-ui
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        delay: 30s
        window: 2m
      resources:
        limits:
          cpus: '0.5'
          memory: 64M
        reservations:
          memory: 52M
