version: '3.5'

services:
  schema-registry:
    environment:
      - SCHEMA_REGISTRY_HEAP_OPTS=-Xmx256m
    ports:
      - target: ${SR_PORT}
        published: 1${SR_PORT}
        mode: host
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        delay: 30s
        window: 2m
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 410M

volumes:
  secrets-vol:
    name: schema-registry-secrets-vol
