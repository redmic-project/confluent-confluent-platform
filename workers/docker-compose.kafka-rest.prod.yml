version: '3.5'

services:
  kafka-rest:
    environment:
      KAFKAREST_HEAP_OPTS: '-Xmx128m'
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == worker
      restart_policy:
        delay: 30s
        window: 2m
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 205M
