version: '3.5'

services:
  kafka-rest:
    environment:
      KAFKA_REST_HEAP_OPTS: '-Xmx1g -Xms1g'
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == worker
      restart_policy:
        condition: on-failure
        delay: 1m
        window: 3m
