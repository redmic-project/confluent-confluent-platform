version: '3.5'

x-tmpl-environment: &tmpl-environment
  ZOOKEEPER_CLIENT_PORT: ${ZK_PORT}
  KAFKA_JMX_PORT: ${JMX_PORT}
  ZOOKEEPER_TICK_TIME: 2000
  ZOOKEEPER_INIT_LIMIT: 5
  ZOOKEEPER_SYNC_LIMIT: 2
  ZOOKEEPER_AUTOPURGE_SNAP_RETAIN_COUNT: 3
  ZOOKEEPER_AUTOPURGE_PURGE_INTERVAL: 24
  ZOOKEEPER_SERVERS: 'zk-1:2888:3888;zk-2:2888:3888;zk-3:2888:3888'

x-tmpl-healthcheck:
  &tmpl-healthcheck
  test: echo ruok | nc localhost ${ZK_PORT}
  interval: 30s
  timeout: 5s
  retries: 3
  start_period: 2m

services:
  zk-1:
    image: confluentinc/cp-zookeeper:${IMAGE_TAG:-latest}
    hostname: zk-1
    environment:
      << : *tmpl-environment
      ZOOKEEPER_SERVER_ID: 1
      KAFKA_JMX_HOSTNAME: zk-1
    networks:
      - kafka-net
      - metric-net
    volumes:
      - zk-1-data-vol:/var/lib/zookeeper/data
      - zk-1-log-vol:/var/lib/zookeeper/log
      - zk-1-secrets-vol:/etc/zookeeper/secrets
    configs:
      - source: jmx-prometheus-javaagent
        target: /jmx_prometheus_javaagent.jar
      - source: jmx-prometheus-config
        target: /config.yaml
    healthcheck: *tmpl-healthcheck

  zk-2:
    image: confluentinc/cp-zookeeper:${IMAGE_TAG:-latest}
    hostname: zk-2
    environment:
      << : *tmpl-environment
      ZOOKEEPER_SERVER_ID: 2
      KAFKA_JMX_HOSTNAME: zk-2
    networks:
      - kafka-net
      - metric-net
    volumes:
      - zk-2-data-vol:/var/lib/zookeeper/data
      - zk-2-log-vol:/var/lib/zookeeper/log
      - zk-2-secrets-vol:/etc/zookeeper/secrets
    configs:
      - source: jmx-prometheus-javaagent
        target: /jmx_prometheus_javaagent.jar
      - source: jmx-prometheus-config
        target: /config.yaml
    healthcheck: *tmpl-healthcheck

  zk-3:
    image: confluentinc/cp-zookeeper:${IMAGE_TAG:-latest}
    hostname: zk-3
    environment:
      << : *tmpl-environment
      ZOOKEEPER_SERVER_ID: 3
      KAFKA_JMX_HOSTNAME: zk-3
    networks:
      - kafka-net
      - metric-net
    volumes:
      - zk-3-data-vol:/var/lib/zookeeper/data
      - zk-3-log-vol:/var/lib/zookeeper/log
      - zk-3-secrets-vol:/etc/zookeeper/secrets
    configs:
      - source: jmx-prometheus-javaagent
        target: /jmx_prometheus_javaagent.jar
      - source: jmx-prometheus-config
        target: /config.yaml
    healthcheck: *tmpl-healthcheck

networks:
  kafka-net:
    external: true

  metric-net:
    external: true

volumes:
  zk-1-secrets-vol:
    name: zk-1-secrets-vol

  zk-2-secrets-vol:
    name: zk-2-secrets-vol

  zk-3-secrets-vol:
    name: zk-3-secrets-vol

configs:
  jmx-prometheus-javaagent:
    file: ./config/jmx_prometheus_javaagent-0.3.1.jar

  jmx-prometheus-config:
    file: ./config/config.yaml
